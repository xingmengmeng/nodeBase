<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .ball{
            width:100px;
            height:100px;
            border-radius: 50%;
        }
        .ball1{background-color: red}
        .ball2{background-color: yellow}
        .ball3{background-color: blue}
    </style>
</head>
<body>
<div class="ball ball1" style="margin-left:0px"></div>
<div class="ball ball2" style="margin-left:0px"></div>
<div class="ball ball3" style="margin-left:0px"></div>
<script>
  /**
     * @param element 移动的元素
     * @param target 移动到的目的地
     * @param cb 回调函数
     */

  function move(element,target,cb){
      element.timer = setTimeout(function(){
          element.timer = null;
          var currLeft = parseInt(element.style.marginLeft);
          if(currLeft<target){
              currLeft+=1;
              element.style.marginLeft = currLeft+'px';
              move(element,target,cb);
          }else{
              cb && cb();
          }
      },13);
  }
  var ball1 = document.querySelector('.ball1');
  var ball2 = document.querySelector('.ball2');
  var ball3 = document.querySelector('.ball3');
  move(ball1,100,function(){
      move(ball2,100,function(){
          move(ball3,100);
      });
  });
</script>
</body>
</html>
