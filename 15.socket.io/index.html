<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>socket.io</title>
</head>
<body>

<script src="/socket.io/socket.io.js"></script>
<script>
    //引用这个脚本后会在window下增加一个io的全局变量，通过调用它并传入路径可以连接socket.io服务器
  var socket = io('/');
  socket.on('connect',function(){
      console.log('连接服务器成功');
      socket.send('服务器你好');
  });
  socket.on('message',function(message){
       console.log(message);
  });
</script>
</body>
</html>
