<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>socket.io</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
</head>
<body style="margin-top: 20px;">
<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3>欢迎来到珠峰聊天室</h3>
                </div>
                <div class="panel-body">
                    <ul class="list-group" id="messages">

                    </ul>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="content" id="content">
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-default " type="button" onclick="send()">发言</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script>
    //引用这个脚本后会在window下增加一个io的全局变量，通过调用它并传入路径可以连接socket.io服务器
    //  /代表当前路径
  var socket = io('http://localhost:8080/');
  socket.on('connect',function(){
      //console.log('连接服务器成功');
      //发射一个自定义的事件叫getAllMessages
      socket.emit('getAllMessages');
  });
  socket.on('message',function(messageObj){
    var li = document.createElement('li');
    li.innerHTML = `${messageObj.username}:${messageObj.content} <span class="pull-right">${messageObj.createAt.toLocaleString()}</span>`;
    li.className = 'list-group-item';
    document.querySelector('#messages').appendChild(li);
  });
  //监听服务器发过来所有消息对象
  socket.on('allMessages',function(messages){
     /*var html = '';
     messages.forEach(function(message){
         html += `<li class="list-group-item">${message}</li>`;
     });*/
     var html = messages.map(function(messageObj){
          return `${messageObj.username}:${messageObj.content} <span class="pull-right">${messageObj.createAt.toLocaleString()}</span>`
      }).join('');
      document.querySelector('#messages').innerHTML = html;
  });
  function send(){
      //先得到文本框的内容
      var input = document.querySelector('#content');
      var content = input.value;
      //向服务器发送消息
      socket.send(content);
      input.value = '';
  }
</script>
</body>
</html>
