<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="users">
 <li>1:zfpx1</li>
 <li>2:zfpx2</li>
</ul>
<button onclick="load()">加载</button>
<script>
//使用ajax调用一个接口 http://localhost:3000/users，返回一个json数组
// [{"id":1,"name":"zfpx1"},{"id":2,"name":"zfpx2"}]
// 把此JSON数组转成li数组并放置到ul内部
function load(){
    var xhr = new XMLHttpRequest();
    xhr.open('GET','http://localhost:3000/users',true);
    //responseType决定了response的类型
    xhr.responseType = 'json';
    xhr.onreadystatechange = function(){
        //响应内容获取完毕状态为4
        if(xhr.readyState == 4){
            if(xhr.status == 200){
                var users = xhr.response;
                document.querySelector('#users').innerHTML = users.map(function(user){
                    return `<li>${user.id}:${user.name}</li>`;
                }).join('');
            }
        }
    }
    xhr.send();
}
</script>
</body>
</html>
